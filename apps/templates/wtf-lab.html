{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="POST" action="/wtf/user-form-with-wtf">
                {{form.csrf_token}}
                {{form.name.label}} {{form.name(size=20)}}
                <br>
                {{form.age.label}} {{form.age}}
                <br>
                {{form.email.label}} {{form.email(size=128)}}
                <br>
                <input type="submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
